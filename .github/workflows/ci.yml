name: 'Mutating tictactoe'

on:
  push:
    branches:
      - master

jobs:
  run-pitest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install maven
        uses: xlui/action-maven-cli@v1.0

      - name: Install dependencies
        working-dir: .
        runs: mvn clean install

      - name: Run pitest
        runs: mvn org.pitest:pitest-maven:mutationCoverage